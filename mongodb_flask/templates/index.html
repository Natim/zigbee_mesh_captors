<html>
  <head>
	<title>Mesh network - TP 2 Zigbee</title>
  </head>

  <body>
	<h1>Mesh network</h1>

	<form action="" method="post">
	  <select name="arduino">
		{% for arduino in arduinos %}
		<option value="{{ arduino.0 }}">Arduino {{ arduino.1 }}</option>
		{% endfor %}
	  </select>
	  <select name="view">
		<option value="gauge">Gauge</option>
		<option value="line">Line</option>
	  </select>
	  <p><input type="submit" /></p>
	</form>
  </body>
</html>
